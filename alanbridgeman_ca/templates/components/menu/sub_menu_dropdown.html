{% load menu_tags %}

{% if menu_items %}
	<ul id="submenu2" class="collapse show nav flex-column ms-1" data-bs-parent="#menu" aria-labelledby="ddtoggle_{{ parent_page.pk }}">
	{% for item in menu_items %}
	{% if item.has_children_in_menu %}
		<li class="{{ item.active_class }} dropdown">
			<a href="{{ item.href }}" class="dropdown-toggle" id="ddtoggle_{{ item.pk }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ item.text }}
				<span class="caret"></span>
			</a>
			{% sub_menu item template=current_template %}
		</li>
	{% else %}
	    <li class="nav-item {{ item.active_class }}">
	        <a class="nav-link collapse-item" href="{{ item.href }}">{{ item.text }}</a>
	    </li>
	{% endif %}
	{% endfor %}
	</ul>
{% endif %}
